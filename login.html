<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password">
                        <i class="fa-sharp fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pas">Forgot password?</a>
                    </div>

                    <div class="field input-field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="signup-link link">Signup</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook facebook-icon"></i>
                    <span>Login with facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="image/google.png" alt="" class="google-img">
                    
                    <span>Login with Google</span>
                </a>
            </div>
        </div>


        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password">
                        <i class="fa-sharp fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password">
                        <i class="fa-sharp fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="field input-field">
                        <button>Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="login-link link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook facebook-icon"></i>
                    <span>Login with facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="image/google.png" alt="" class="google-img">
                    
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
